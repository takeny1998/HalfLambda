<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HalfLambda</title>
    <link rel="stylesheet" href="/css/default.css">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/sub.css">
    <link rel="stylesheet" href="/css/jquery.fullpage.css">
    <link rel="stylesheet" href="/css/slick.css">
    <script src="/js/jquery.min-1.11.2.js"></script>
	  <script src="/js/jquery.fullpage.js"></script>
    <script src="/js/slick.js"></script>
    <script src="/js/slick.min.js"></script>
</head>
<body>
<div id="fullpage">
    <div class="section first-section col-12">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 text-center">
                <img src="/images/half-lambda-logo.png" />
            </div>
            <div class="col-4"></div>
        </div>
    </div>
    <div class="section second-section">
        <div class="logo">
          <img src="/images/half-lambda-logo.png" />
        </div>
        <div class="large-inner pb-150">
            <div class="row product-card">
              <div class="slider-for-productIntro">
                <div class="text-center text-white">
                  <div class="card col-12">
                    <div class="text-center card-header col-12">
                      <span>Project A</span>
                    </div>
                    <div class="col-12 card-img">
                      <img  src="/images/half-lambda-logo.png" alt="" />
                    </div>
                  </div>
                </div>
                <div class="text-center text-white">
                  <div class="card">
                    <div class="text-center card-header">
                      <span>Project B</span>
                    </div>
                    <div class="col-12 card-img">
                      <img  src="/images/half-lambda-logo.png" alt="" />
                    </div>
                  </div>
                </div>
                <div class="text-center text-white">
                  <div class="card">
                    <div class="text-center card-header">
                      <span>Project C</span>
                    </div>
                    <div class="col-12 card-img">
                      <img  src="/images/half-lambda-logo.png" alt="" />
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
    </div>
    <div class="section third-section">
      <div class="logo">
        <img src="/images/half-lambda-logo.png" />
      </div>
    </div>
</div>
</body>
<script>
    $(document).ready(function() {
        $('#fullpage').fullpage({
            anchors: ['firstPage', 'secondPage', '3rdPage'],
            sectionsColor: ['#111111', '#111111', '#111111'],
            navigation: true,
            navigationPosition: 'right',
            navigationTooltips: ['First page', 'Second page', 'Third and last page'],
            responsiveWidth: 900,
            afterResponsive: function(isResponsive){
                
            }
        });
    });
    $(document).ready(function(){
        $('.slider-for-productIntro').slick({
            slidesToShow: 2,
            slidesToScroll: 1,
            arrows: true,
        });
    }); 
</script>
</html>
